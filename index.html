<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mother's Day Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora&display=swap" rel="stylesheet" />
  <style>
    body {
  font-family: 'Lora', serif;
  background: linear-gradient(to bottom right, #ffeef4, #fff8fc);
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

  
    #card {
      width: 500px;
      height: 400px;
      background: #fff;
      border: 6px solid #f9c3d1;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
  
    #card h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 20px;
    }
  
    #card p {
      margin: 10px 0;
      font-size: 1.2em;
      line-height: 1.6;
    }
  
    .button-group {
      margin-top: 20px;
      text-align: center;
    }
  
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #d63384;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }
  
    button:hover {
      background-color: #ad1e65;
    }
  
    form {
      width: 500px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
  
    input,
    textarea {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #d63384;
      box-shadow: 0 0 0 2px rgba(214, 51, 132, 0.2);
    }
  </style>
  
</head>
<body>
  <form id="cardForm">
    <input type="text" id="yourName" placeholder="Your Name" required />
    <input type="text" id="momName" placeholder="Mom's Name" required />
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Generate Card</button>
  </form>

  <div id="cardWrapper" style="display: none;">
    <div id="card">
      <h2>Happy Mother's Day!</h2>
      <p id="dearMom"></p>
      <p id="cardMessage"></p>
      <p id="loveFrom"></p>
    </div>
    <div class="button-group">
      <button id="downloadBtn">Download Card</button>
      <button id="goBackBtn">Go Back</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
